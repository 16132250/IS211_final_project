<!doctype html>
<html>
  <head>
    <title>Upload GTFS Zip File</title>
  </head>
  <body>
    <h1>Upload GTFS Zip File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".zip">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
